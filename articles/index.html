---
layout: default
sitemap:
  priority: 1.0
  changefreq: "weekly"
---

<div class="max-w-xl mx-auto text-center">
  <h1 class="font-bold text-3xl">Articles from DID.app</h1>
  <p class="max-w-sm mx-auto py-8">
    Stay up to date with DID news and updates by joining our mailing list.
  </p>
  <div class="mb-6 max-w-sm mx-auto">
    <form class="" data-netlify="true" name="join our mailing list">
      <input
      class="bg-gray-200 appearance-none border-2 border-gray-200 rounded py-2 px-4 text-gray-700 leading-tight"
      class="central"
      type="email"
      required=""
      name="email_address"
      placeholder="you@example.com"
      id="email-address"
      />
      <button type="submit" class="button solid green">
        Subscribe
      </button>
    </form>
  </div>
  <hr>
</div>
{% for article in site.articles %}
<div class="max-w-xl mx-auto">
  <a href="{{ article.url }}">
    <h2 class="mt-8 text-xl font-bold">{{ article.title }}</h2>
    <p class="my-4">
      {{ article.abstract }}
    </p>
    <span class="my-4 button minor green text-green-500">
        Read Article â­¢
    </span>
  </a>
  <hr class="my-8">
</div>
{% endfor %}
