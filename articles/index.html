---
layout: article
sitemap:
  priority: 1.0
  changefreq: "weekly"
---
<div class="header">
  <h1>DID Knowledge</h1>
</div>
<style>
.article-wrap {
  padding:1em;
  margin:0 0 1.5em 0;
}
.article-wrap h2 {
  font-size:1em;
  line-height:1.3;
}
.article-wrap a {
  font-size:0.8em;
}
</style>
{% for article in site.articles %}
<div class="article-wrap">
  <h2>{{ article.title }}</h2>
  <div>
    <p>
      {{ article.abstract }}
    </p>
  </div>
  <div>
    <a href="{{ article.url }}">
      Read Article
    </a>
  </div>
</div>
{% endfor %}
