<!-- Sharingbutton Facebook -->
<a class="resp-sharing-button__link" href="#" onclick="window.open('http://www.facebook.com/sharer.php?u={{ page.url | absolute_url }}&p[title]={{ page.title }}', '_blank', 'width=500,height=500'); return false;" aria-label="Facebook">

</a>
