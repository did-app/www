<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="/assets/css/main.css" />
    <style>
      h1 {
        font-weight: normal;
      }
      .subheading {
        opacity: 0.7;
        font-size: 16px;
      }
      input {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <main class="modal" style="box-shadow:none;margin-top:1em;">
      <section>
        <h1>Welcome to DID.app</h1>
        <p class="subheading">
          Great to see you here. We are currently working on a new release,
          expected 10 Feb 2020.
        </p>
        <p class="subheading">
          In the meantime why not join our mailing list and we will keep you
          updated on progress.
        </p>
        <form data-netlify="true" name="sign up form">
          <div>
            <input
              type="email"
              name="email_address"
              value=""
              placeholder="email"
            />
          </div>
          <button type="submit" class="button action wide">
            Join mailing list
          </button>
        </form>
      </section>
      <footer>
        <p>
          <a href="/" target="_blank" class="logo"><span>did.app</span></a>
        </p>
      </footer>
    </main>
  </body>
</html>
